<!-- Objective: Create a timetable using HTML and format it as a table.
 Instructions:
 ● Utilize the <table> tag to structure the timetable.
 ● Add<thead>, <tbody>, and <tfoot> to organize the content. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Timetable</title>
  </head>
  <body>
    <h1>Weekly Timetable</h1>

    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00 AM - 10:00 AM</td>
          <td>Math</td>
          <td>Science</td>
          <td>English</td>
          <td>History</td>
          <td>Geography</td>
        </tr>
        <tr>
          <td>10:00 AM - 11:00 AM</td>
          <td>Science</td>
          <td>Math</td>
          <td>History</td>
          <td>Geography</td>
          <td>English</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            Note: This is a sample timetable. Actual timings may vary.
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
